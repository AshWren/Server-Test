<!doctype html>
<html>

<head>
    <title></title>
    <!--<link rel="stylesheet" href="styles/main.css">-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <!--form-->
        <form action="" method="POST" id="frm">
            <div class="form-group">
                <input type="text" id="art-img" name="art-img" placeholder="art image" />
            </div>
            <div class="form-group">
                <input type="text" id="art-name" name="art-name" placeholder="art name" />
            </div>
            <div class="form-group">
                <input type="text" id="name-link" name="name-link" placeholder="name link" />
            </div>
            <div class="form-group">
                <input type="text" id="artist-link" name="artist-link" placeholder="artist link" />
            </div>
            <div class="form-group">
                <input type="text" id="artist-name" name="artist-name" placeholder="artist name" />
            </div>
            <div class="form-group">
                <input type="text" id="keywords" name="keywords" placeholder="keywords" />
            </div>
            <div class="form-group">
                <textarea name="description" id="description" placeholder="description"></textarea>
            </div>
            <div class="form-group">
                <button id="btnAdd" class="btn btn-default">Add</button>
            </div>
            <button id="btnLoad" class="btn btn-default">Load Entries</button>
            <button id="btnReset" type="reset">Reset</button>
        </form>

    </div>
    <div id="main">

    </div>

    <script id="entry-template" type="text/x-handlebars-template">
        <div>
            {{#each entry}}
            <div class="container">
                <article class="row">
                    <div class="col-sm-6">
                        <img src="{{art-img}}" alt="{{art-name}}" class="img-thumbnail" />
                    </div>
                    <div class="col-sm-6">
                        <h2><a href="{{name-link}}">{{art-name}}</a></h2>
                        <h3>by <a href="{{artist-link}}">{{artist-name}}</a></h3>
                        <h4>{{keywords}}</h4>
                        <p>
                            {{description}}
                        </p>
                    </div>
                </article>
            </div>
            {{/each}}
        </div>
    </script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
